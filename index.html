  <body class="container col-sm-5">
    <div class="row mt-5">
      <div class="col-sm-2">
      <img class="calc-icon" src="./assets/calculator.svg" />
    </div>
      <div class="col-sm-10">
    <h2>
    Simple Calculator
    </h2></div>
    </div>
    <div class="alert alert-danger" id="error" role="alert"></div>
    <div class="row mt-5">
      <div class="col">
      <label>First Input</label>
    </div>
    <div class="col">
      <input type="text" id="numberOne" class="form-control" />
    </div>
    </div>
    <div class="row mt-5">
      <div class="col">
      <label>Second Input</label></div>
      <div class="col">
      <input type="text" id="numberTwo" class="form-control" />
    </div>
    </div>
     
    </div>
    <div class="row mt-5">
      <div class="col">
        <button id="addValues" class="btn btn-primary">Add</button>
      </div>
      <div class="col">
        <button id="subValues" class="btn btn-primary">Subtract</button>
      </div>
      <div class="col">
        <button id="mulValues" class="btn btn-primary">Multiply</button>
      </div>
      <div class="col">
        <button id="divValues" class="btn btn-primary">Divide</button>
      </div>
    </div>
    <div class="card mt-5">
      <div class="card-body">Result: <span id="result"></span></div>
    </div>
   
  </body>
